<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="center"></div>
  <div id="rect"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  var rect = document.querySelector('#rect');

  rect.addEventListener("mousemove", function (mouseLocation) {
    // console.log("hello");
    var rectangelLocation = rect.getBoundingClientRect();
    var rectLeft = rect.getBoundingClientRect().left;
    var rectRight = rect.getBoundingClientRect().right;
    var rectWidth = rect.getBoundingClientRect().width;
    // console.log(rectLeft);
    // console.log(rectRight);
    
    // console.log(rectangelLocation);  
    var insideRect = (mouseLocation.clientX-rectLeft);

    if(insideRect<rectWidth/2){
      var redColor = gsap.utils.mapRange(0 , rectWidth/2 , 255 , 0 , insideRect)

      rect.style.backgroundColor = `rgb(${redColor} , 0 , 0)`
      console.log(insideRect);
    }else{
      var BlueColor = gsap.utils.mapRange(rectWidth/2 , rectWidth , 0 , 255 , insideRect)
      rect.style.backgroundColor = `rgb( 0, 0 , ${BlueColor})`
    }
  })

  rect.addEventListener("mouseleave" , function(){
    rect.style.backgroundColor  = "white"
  })
</script>

</html>
